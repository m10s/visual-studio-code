$schema: vscode://schemas/color-theme
name: Dracula
author: Zeno Rocha
maintainers:
  - Derek P Sifford <dereksifford@gmail.com>
semanticClass: theme.dracula
semanticHighlighting: true
dracula:
  debug:
    - &DEBUG '#FF0000'
  base:
    - &BG        '#282A36'
    - &FG        '#F8F8F2'
    - &SELECTION '#44475A'
    - &COMMENT   '#6272A4'
    - &CYAN      '#8BE9FD'
    - &GREEN     '#50FA7B'
    - &ORANGE    '#FFB86C'
    - &PINK      '#FF79C6'
    - &PURPLE    '#BD93F9'
    - &RED       '#FF5555'
    - &YELLOW    '#F1FA8C'
  ansi:
    - &COLOR0  '#21222C'
    - &COLOR1  '#FF5555'
    - &COLOR2  '#50FA7B'
    - &COLOR3  '#F1FA8C'
    - &COLOR4  '#BD93F9'
    - &COLOR5  '#FF79C6'
    - &COLOR6  '#8BE9FD'
    - &COLOR7  '#F8F8F2'
    - &COLOR8  '#6272A4'
    - &COLOR9  '#FF6E6E'
    - &COLOR10 '#69FF94'
    - &COLOR11 '#FFFFA5'
    - &COLOR12 '#D6ACFF'
    - &COLOR13 '#FF92DF'
    - &COLOR14 '#A4FFFF'
    - &COLOR15 '#FFFFFF'
  brightOther:
    - &TEMP_QUOTES          '#E9F284'
    - &TEMP_PROPERTY_QUOTES '#8BE9FE'
  other:
    - &BG_LIGHTER  '#44475a'
    - &BG_LIGHT    '#363848'
    - &BG_DARKER   '#1d1d26'
    - &EDIT_SELECT '#60627e'
    - &TERM_SELECT '#7c7ea2'
    - &SHADOW      '#00000030'
    - &HIDDEN      '#ffffff00'

# User Interface (more info: https://code.visualstudio.com/docs/getstarted/theme-color-reference)
colors:

  # Contrast colors
  contrastBorder:       # An extra border around elements to separate them from others for greater contrast.
  contrastActiveBorder: # An extra border around active elements to separate them from others for greater contrast.

  # Base colors
  focusBorder: *COMMENT                    # Overall border color for focused elements. This color is only used if not overridden by a component.
  foreground: *FG                          # Overall foreground color. This color is only used if not overridden by a component.
  widget.shadow: *SHADOW                   # Shadow color of widgets such as Find/Replace inside the editor.
  selection.background: !alpha [ *FG, 40 ] # Background color of text selections in the workbench (for input fields or text areas, does not apply to selections within the editor and the terminal).
  descriptionForeground:                   # Foreground color for description text providing additional information, for example for a label.
  errorForeground: *RED                    # Overall foreground color for error messages (this color is only used if not overridden by a component).
  icon.foreground: *FG                     # Overall foreground color for error messages (this color is only used if not overridden by a component).

  # Window border
  window.activeBorder:   # Border color for the active (focused) window.
  window.inactiveBorder: # Border color for the inactive (unfocused) windows.

  # Text colors
  textBlockQuote.background: *BG_LIGHT # Background color for block quotes in text.
  textBlockQuote.border: *PINK         # Border color for block quotes in text.
  textCodeBlock.background: *SELECTION # Background color for code blocks in text.
  textLink.activeForeground: *CYAN     # Foreground color for links in text when clicked on and on mouse hover.
  textLink.foreground: *CYAN           # Foreground color for links in text.
  textPreformat.foreground: *PINK      # Foreground color for preformatted text segments.
  textSeparator.foreground: *DEBUG     # Color for text separators.

  # Button control
  button.background: *SELECTION           # Button background color
  button.foreground: *FG                  # Button foreground color
  button.hoverBackground:                 # Button background color when hovering
  button.secondaryForeground:             # Secondary button foreground color.
  button.secondaryBackground: *DEBUG      # Secondary button background color.
  button.secondaryHoverBackground: *DEBUG # Secondary button background color when hovering.
  checkbox.background: *DEBUG             # Background color of checkbox widget.
  checkbox.foreground:                    # Foreground color of checkbox widget.
  checkbox.border: *DEBUG                 # Border color of checkbox widget.

  # Dropdown control
  dropdown.background: *BG             # Dropdown background.
  dropdown.listBackground: *BG_LIGHTER # Dropdown list background.
  dropdown.border: *BG_LIGHTER         # Dropdown border.
  dropdown.foreground: *FG             # Dropdown foreground.

  # Input control
  input.background: *BG_LIGHTER                   # Input box background.
  input.border: *BG                               # Input box border.
  input.foreground: *FG                           # Input box foreground.
  input.placeholderForeground: !alpha [ *FG, 80 ] # Input box foreground color for placeholder text
  inputOption.activeBackground: *PURPLE           # Background color of activated options in input fields.
  inputOption.activeBorder:                       # Border color of activated options in input fields.
  inputOption.activeForeground:                   # Foreground color of activated options in input fields.
  inputValidation.errorBackground: *RED           # Input validation background color for error severity.
  inputValidation.errorForeground: *BG            # Input validation foreground color for error severity.
  inputValidation.errorBorder: *RED               # Input validation border color for error severity.
  inputValidation.infoBackground: *CYAN           # Input validation background color for information severity.
  inputValidation.infoForeground: *BG             # Input validation foreground color for information severity.
  inputValidation.infoBorder: *CYAN               # Input validation border color for information severity.
  inputValidation.warningBackground: *ORANGE      # Input validation background color for information warning.
  inputValidation.warningForeground: *BG          # Input validation foreground color for warning severity.
  inputValidation.warningBorder: *ORANGE          # Input validation border color for warning severity.

  # Scrollbar
  scrollbar.shadow: *HIDDEN                                     # Scrollbar shadow to indicate that the view is scrolled.
  scrollbarSlider.activeBackground: !alpha [ *EDIT_SELECT, 80 ] # Scrollbar slider background color when clicked on.
  scrollbarSlider.background: !alpha [ *EDIT_SELECT, 80 ]       # Scrollbar slider background color.
  scrollbarSlider.hoverBackground: !alpha [ *EDIT_SELECT, 80 ]  # Scrollbar slider background color when hovering.

  # Badge
  badge.foreground: *FG   # Badge foreground color.
  badge.background: *PINK # Badge background color.

  # Progress bar
  progressBar.background: *PINK # Background color of the progress bar shown for long running operations.

  # Lists and trees
  list.activeSelectionBackground: *SELECTION                  # List/Tree background color for the selected item when the list/tree is active.
  list.activeSelectionForeground: *FG                         # List/Tree foreground color for the selected item when the list/tree is active.
  list.dropBackground: !alpha [ *SELECTION, 80 ]              # List/Tree drag and drop background when moving items around using the mouse.
  list.focusBackground: *BG                                   # List/Tree background color for the focused item when the list/tree is active.
  list.focusForeground:                                       # List/Tree foreground color for the focused item when the list/tree is active. An active list/tree has keyboard focus, an inactive does not
  list.highlightForeground: *PINK                             # List/Tree foreground color of the match highlights when searching inside the list/tree.
  list.hoverBackground: !alpha [ *SELECTION, 80 ]             # List/Tree background when hovering over items using the mouse.
  list.hoverForeground:                                       # List/Tree foreground when hovering over items using the mouse.
  list.inactiveSelectionBackground: !alpha [ *SELECTION, 80 ] # List/Tree background color for the selected item when the list/tree is inactive.
  list.inactiveSelectionForeground: *FG                       # List/Tree foreground color for the selected item when the list/tree is inactive. An active list/tree has keyboard focus, an inactive does not.
  list.inactiveFocusBackground:                               # List background color for the focused item when the list is inactive. An active list has keyboard focus, an inactive does not. Currently only supported in lists.
  list.invalidItemForeground: *RED                            # List/Tree foreground color for invalid items, for example an unresolved root in explorer.
  list.errorForeground: *RED                                  # Color of error decorations in the explorer.
  list.warningForeground: *ORANGE                             # Color of warning decorations in the explorer.
  listFilterWidget.background: *DEBUG                         # List/Tree Filter background color of typed text when searching inside the list/tree.
  listFilterWidget.outline: *DEBUG                            # List/Tree Filter Widget's outline color of typed text when searching inside the list/tree.
  listFilterWidget.noMatchesOutline: *DEBUG                   # List/Tree Filter Widget's outline color when no match is found of typed text when searching inside the list/tree.
  list.filterMatchBackground: *SELECTION                      # Background color of the filtered matches in lists and trees.
  list.filterMatchBorder:  *CYAN                              # Border color of the filtered matches in lists and trees.
  tree.indentGuidesStroke: *SELECTION                         # Tree Widget's stroke color for indent guides.
  list.deemphasizedForeground: *COMMENT                       # List/Tree foreground color for items that are deemphasized.

  # Activity Bar
  activityBar.background: *BG_LIGHTER # Activity Bar background color.
  activityBar.dropBorder: *FG         # Drag and drop feedback color for the activity bar items. The activity bar is showing on the far left or right and allows to switch between views of the side bar.
  activityBar.foreground: *FG         # Activity bar foreground color (for example used for the icons).
  activityBar.inactiveForeground: *FG # Activity bar item foreground color when it is inactive.
  activityBar.border:                 # Activity Bar border color with the Side Bar.
  activityBar.dropBackground:         # Drag and drop feedback color for the Activity Bar items.
  activityBarBadge.background: *PINK  # Activity notification badge background color.
  activityBarBadge.foreground: *FG    # Activity notification badge foreground color.
  activityBar.activeBorder: *PINK     # Activity Bar indicator color.
  activityBar.activeBackground:       # Activity Bar indicator background color.
  activtiyBar.activeFocusBorder:      # Activity bar focus border color for the active item.

  # Side Bar
  sideBar.background: *BG_LIGHT              # Side Bar background color.
  sideBar.foreground: *FG                    # Side Bar foreground color. The Side Bar is the container for views like Explorer and Search.
  sideBar.border: *BG                        # Side Bar border color on the side separating the editor.
  sideBar.dropBackground:                    # Drag and drop feedback color for the side bar sections. The color should have transparency so that the side bar sections can still shine through.
  sideBarTitle.foreground: *FG               # Side Bar title foreground color.
  sideBarSectionHeader.background: *BG_LIGHT # Side Bar section header background color.
  sideBarSectionHeader.foreground:           # Side Bar section header foreground color.
  sideBarSectionHeader.border:               # Side bar section header border color

  # Minimap
  minimap.findMatchHighlight: *CYAN                          # Highlight color for matches from search within files.
  minimap.selectionHighlight: *CYAN                          # Highlight color for the editor selection.
  minimap.errorHighlight: *RED                               # Highlight color for errors within the editor.
  minimap.warningHighlight: *ORANGE                          # Highlight color for warnings within the editor.
  minimap.background:                                        # Minimap background color.
  minimapSlider.background: !alpha [ *EDIT_SELECT, 40 ]      # Minimap slider background color.
  minimapSlider.hoverBackground: !alpha [ *EDIT_SELECT, 80 ] # Minimap slider background color when hovering.
  minimapSlider.activeBackground:                            # Minimap slider background color when clicked on.
  minimapGutter.addedBackground: *GREEN                      # Minimap gutter color for added content.
  minimapGutter.modifiedBackground: *CYAN                    # Minimap gutter color for modified content.
  minimapGutter.deletedBackground: *RED                      # Minimap gutter color for deleted content.

  # Editor Group & Tabs
  editorGroup.border: *PURPLE                             # Color to separate multiple editor groups from each other.
  editorGroup.dropBackground: !alpha [ *EDIT_SELECT, 40 ] # Background color when dragging editors around.
  editorGroupHeader.noTabsBackground:                     # Background color of the editor group title header when Tabs are disabled.
  editorGroupHeader.tabsBackground: *BG                   # Background color of the Tabs container.
  editorGroupHeader.tabsBorder:                           # Border color of the editor group title header when tabs are enabled.
  editorGroupHeader.border:                               # Border color between editor group header and editor (below breadrcumbs if enabled).
  editorGroup.emptyBackground:                            # Background color of an empty editor group.
  editorGroup.focusedEmptyBorder:                         # Border color of an empty editor group that is focused.
  tab.activeBackground: *BG                               # Active Tab background color in an active group.
  tab.unfocusedActiveBackground:                          # Active Tab background color in an inactive editor group.
  tab.activeForeground: *PINK                             # Active Tab foreground color in an active group.
  tab.border: *BG                                         # Border to separate Tabs from each other.
  tab.activeBorder: *PINK                                 # Bottom border for the active tab.
  tab.unfocusedActiveBorder: *COMMENT                     # Bottom border for the active tab in an inactive editor group.
  tab.activeBorderTop:                                    # Top border for the active tab.
  tab.unfocusedActiveBorderTop:                           # Top border for the active tab in an inactive editor group.
  tab.lastPinnedBorder: *BG                               # Border on the right of the last pinned editor to separate from unpinned editors.
  tab.inactiveBackground: *BG                             # Inactive Tab background color.
  tab.unfocusedInactiveBackground:                        # Inactive Tab background color in an unfocused group
  tab.inactiveForeground: *FG                             # Inactive Tab foreground color in an active group.
  tab.unfocusedActiveForeground: *COMMENT                 # Active tab foreground color in an inactive editor group.
  tab.unfocusedInactiveForeground: *COMMENT               # Inactive tab foreground color in an inactive editor group.
  tab.hoverBackground: !alpha [ *EDIT_SELECT, 40 ]        # Tab background color when hovering.
  tab.unfocusedHoverBackground:                           # Tab background color in an unfocused group when hovering.
  tab.hoverForeground:                                    # Tab foreground color when hovering.
  tab.unfocusedHoverForeground:                           # Tab foreground color in an unfocused group when hovering.
  tab.hoverBorder:                                        # Border to highlight tabs when hovering.
  tab.unfocusedHoverBorder:                               # Border to highlight tabs in an unfocused group when hovering.
  tab.activeModifiedBorder:                               # Border on the top of modified (dirty) active tabs in an active group.
  tab.inactiveModifiedBorder:                             # Border on the top of modified (dirty) inactive tabs in an active group.
  tab.unfocusedActiveModifiedBorder:                      # Border on the top of modified (dirty) active tabs in an unfocused group.
  tab.unfocusedInactiveModifiedBorder:                    # Border on the top of modified (dirty) inactive tabs in an unfocused group.
  editorPane.background:                                  # Background color of the editor pane visible on the left and right side of the centered editor layout.

  # Editor colors
  editor.background: *BG                                                         # Editor background color.
  editor.foreground: *FG                                                         # Editor default foreground color.
  editorLineNumber.foreground: *COMMENT                                          # Color of editor line numbers.
  editorLineNumber.activeForeground: *FG                                         # Color of the active editor line number.
  editorCursor.background:                                                       # The background color of the editor cursor. Allows customizing the color of a character overlapped by a block cursor.
  editorCursor.foreground: *FG                                                   # Color of the editor cursor.
  editor.selectionBackground: !alpha [ *EDIT_SELECT, 80 ]                        # Color of the editor selection.
  editor.selectionForeground:                                                    # Color of the selected text for high contrast.
  editor.inactiveSelectionBackground: !alpha [ *EDIT_SELECT, 40 ]                # Color of the selection in an inactive editor. The color must not be opaque so as not to hide underlying decorations.
  editor.selectionHighlightBackground: !alpha [ *EDIT_SELECT, 40 ]               # Color for regions with the same content as the selection. The color must not be opaque so as not to hide underlying decorations.
  editor.selectionHighlightBorder:                                               # Border color for regions with the same content as the selection.
  editor.wordHighlightBackground: !alpha [ *EDIT_SELECT, 80 ]                    # Background color of a symbol during read-access, for example when reading a variable. The color must not be opaque so as not to hide underlying decorations.
  editor.wordHighlightBorder:                                                    # Border color of a symbol during read-access, for example when reading a variable.
  editor.wordHighlightStrongBackground: !alpha [ *EDIT_SELECT, 80 ]              # Background color of a symbol during write-access, for example when writing to a variable. The color must not be opaque so as not to hide underlying decorations.
  editor.wordHighlightStrongBorder:                                              # Border color of a symbol during write-access, for example when writing to a variable.
  editor.findMatchBackground: !alpha [ *EDIT_SELECT, 80 ]                        # Color of the current search match.
  editor.findMatchHighlightBackground: !alpha [ *EDIT_SELECT, 80 ]               # Color of the other search matches. The color must not be opaque so as not to hide underlying decorations.
  editor.findRangeHighlightBackground: !alpha [ *EDIT_SELECT, 80 ]               # Color the range limiting the search (Enable 'Find in Selection' in the find widget). The color must not be opaque so as not to hide underlying decorations.
  editor.findMatchBorder: *GREEN                                                 # Border color of the current search match.
  editor.findMatchHighlightBorder:                                               # Border color of the other search matches.
  editor.findRangeHighlightBorder:                                               # Border color the range limiting the search (Enable 'Find in Selection' in the find widget).
  searchEditor.findMatchBackground: !alpha [ *EDIT_SELECT, 80 ]                  # Color of the editor's results.
  searchEditor.findMatchBorder:                                                  # Border color of the editor's results.
  searchEditor.textInputBorder:                                                  # Search editor text input box border.
  editor.hoverHighlightBackground: !alpha [ *EDIT_SELECT, 80 ]                   # Highlight below the word for which a hover is shown. The color must not be opaque so as not to hide underlying decorations.
  editor.lineHighlightBackground: !alpha [ *EDIT_SELECT, 40 ]                    # Background color for the highlight of line at the cursor position.
  editor.lineHighlightBorder: '#00000000'                                        # Background color for the border around the line at the cursor position.
  editorLink.activeForeground: *CYAN                                             # Color of active links.
  editor.rangeHighlightBackground: !alpha [ *EDIT_SELECT, 40 ]                   # Background color of highlighted ranges, used by Quick Open, Symbol in File and Find features. The color must not be opaque so as not to hide underlying decorations.
  editor.rangeHighlightBorder:                                                   # Background color of the border around highlighted ranges.
  editor.symbolHighlightBackground: !alpha [ *EDIT_SELECT, 80 ]                  # Background color of highlighted symbol. The color must not be opaque so as not to hide underlying decorations.
  editor.symbolHighlightBorder:                                                  # Background color of the border around highlighted symbols.
  editorWhitespace.foreground: !alpha [ *EDIT_SELECT, 80 ]                       # Color of whitespace characters in the editor.
  editorIndentGuide.background: !alpha [ *EDIT_SELECT, 40 ]                      # Color of the editor indentation guides.
  editorIndentGuide.activeBackground: !alpha [ *EDIT_SELECT, 80 ]                # Color of the active indentation guide.
  editorRuler.foreground: *PURPLE                                                # Color of the editor rulers.
  editorCodeLens.foreground: *COMMENT                                            # Foreground color of an editor CodeLens.
  editorLightBulb.foreground: *YELLOW                                            # The color used for the lightbulb actions icon.
  editorLightBulbAutoFix.foreground: *GREEN                                      # The color used for the lightbulb auto fix actions icon.

  # NOTE: These are not set because they tend to be highly contested from
  # person to person. Thus, setting these is probably better suited
  # for workbench.colorCustomizations in User Settings
  editorBracketMatch.background:                                                 # Background color behind matching brackets.
  editorBracketMatch.border:                                                     # Color for matching brackets boxes.

  editor.foldBackground: !alpha [ *EDIT_SELECT, 80 ]                             # Background color for folded ranges. The color must not be opaque so as not to hide underlying decorations.
  editorOverviewRuler.background:                                                # Background color of the editor overview ruler. Only used when the minimap is enabled and placed on the right side of the editor.
  editorOverviewRuler.border: *HIDDEN                                            # Color of the overview ruler border.
  editorOverviewRuler.findMatchForeground: !alpha [ *EDIT_SELECT, 80 ]           # Overview ruler marker color for find matches. The color must not be opaque so as not to hide underlying decorations.
  editorOverviewRuler.rangeHighlightForeground: !alpha [ *EDIT_SELECT, 80 ]      # Overview ruler marker color for highlighted ranges, like by the Quick Open, Symbol in File and Find features. The color must not be opaque so as not to hide underlying decorations.
  editorOverviewRuler.selectionHighlightForeground: !alpha [ *EDIT_SELECT, 80 ]  # Overview ruler marker color for selection highlights. The color must not be opaque so as not to hide underlying decorations.
  editorOverviewRuler.wordHighlightForeground: !alpha [ *EDIT_SELECT, 80 ]       # Overview ruler marker color for symbol highlights. The color must not be opaque so as not to hide underlying decorations.
  editorOverviewRuler.wordHighlightStrongForeground: !alpha [ *EDIT_SELECT, 80 ] # Overview ruler marker color for write-access symbol highlights. The color must not be opaque so as not to hide underlying decorations.
  editorOverviewRuler.modifiedForeground: *CYAN                                  # Overview ruler marker color for modified content.
  editorOverviewRuler.addedForeground: *GREEN                                    # Overview ruler marker color for added content.
  editorOverviewRuler.deletedForeground: *RED                                    # Overview ruler marker color for deleted content.
  editorOverviewRuler.errorForeground: *RED                                      # Overview ruler marker color for errors.
  editorOverviewRuler.warningForeground: *ORANGE                                 # Overview ruler marker color for warnings.
  editorOverviewRuler.infoForeground: *CYAN                                      # Overview ruler marker color for infos.
  editorOverviewRuler.bracketMatchForeground: *CYAN                              # Overview ruler marker color for matching brackets.
  editorError.foreground: *RED                                                   # Foreground color of error squigglies in the editor.
  editorError.border:                                                            # Border color of error squigglies in the editor.
  editorWarning.foreground: *ORANGE                                              # Foreground color of warning squigglies in the editor.
  editorWarning.border:                                                          # Border color of warning squigglies in the editor.
  editorInfo.foreground: *CYAN                                                   # Foreground color of info squiggles in the editor.
  editorInfo.border:                                                             # Border color of info boxes in the editor.
  editorHint.foreground: *CYAN                                                   # Foreground color of hints in the editor.
  editorHint.border:                                                             # Border color of hint boxes in the editor.
  problemsErrorIcon.foreground: *RED                                             # The color used for the problems error icon.
  problemsWarningIcon.foreground: *ORANGE                                        # The color used for the problems warning icon.
  problemsInfoIcon.foreground: *CYAN                                             # The color used for the problems info icon.
  editorUnnecessaryCode.border:                                                  # Border color of unnecessary (unused) source code in the editor.
  editorUnnecessaryCode.opacity: "#000000c0"                                     # Opacity of unnecessary (unused) source code in the editor. For example, "#000000c0" will render the code with 75% opacity. For high contrast themes, use the "editorUnnecessaryCode.border" theme color to underline unnecessary code instead of fading it out.
  editorGutter.background:                                                       # Background color of the editor gutter. The gutter contains the glyph margins and the line numbers.
  editorGutter.modifiedBackground: *CYAN                                         # Editor gutter background color for lines that are modified.
  editorGutter.addedBackground: *GREEN                                           # Editor gutter background color for lines that are added.
  editorGutter.deletedBackground:  *RED                                          # Editor gutter background color for lines that are deleted.
  editorGutter.commentRangeForeground: *DEBUG                                    # Editor gutter decoration color for commenting ranges.
  editorGutter.foldingControlForeground:                                         # Color of the folding control in the editor gutter.

  # Diff editor colors
  diffEditor.insertedTextBackground: !alpha [*GREEN, 40] # Background color for text that got inserted. The color must not be opaque so as not to hide underlying decorations.
  diffEditor.insertedTextBorder:                         # Outline color for the text that got inserted.
  diffEditor.removedTextBackground: !alpha [*RED, 40]    # Background color for text that got removed. The color must not be opaque so as not to hide underlying decorations.
  diffEditor.removedTextBorder:                          # Outline color for text that got removed.
  diffEditor.border:                                     # Border color between the two text editors.
  diffEditor.diagonalFill: *BG_LIGHT                     # Color of the diff editor's diagonal fill. The diagonal fill is used in side-by-side diff views.

  # Editor widget colors
  editorWidget.foreground:                           # Foreground color of editor widgets, such as find/replace.
  editorWidget.background: *BG_LIGHT                 # Background color of editor widgets, such as Find/Replace.
  editorWidgetBorder:                                # Border color of the editor widget unless the widget does not contain a border or defines its own border color.
  editorWidget.resizeBorder: *GREEN                  # Border color of the resize bar of editor widgets. The color is only used if the widget chooses to have a resize border and if the color is not overridden by a widget.
  editorSuggestWidget.background: *BG_LIGHT          # Background color of the suggestion widget.
  editorSuggestWidget.border: *BG                    # Border color of the suggestion widget.
  editorSuggestWidget.foreground: *FG                # Foreground color of the suggestion widget.
  editorSuggestWidget.highlightForeground:           # Color of the match highlights in the suggestion widget.
  editorSuggestWidget.selectedBackground: *SELECTION # Background color of the selected entry in the suggestion widget.
  editorHoverWidget.background: *BG_LIGHT            # Background color of the editor hover.
  editorHoverWidget.border: *BG_LIGHT                # Border color of the editor hover.
  debugExceptionWidget.background: *DEBUG            # Exception widget background color.
  debugExceptionWidget.border: *DEBUG                # Exception widget border color.
  editorMarkerNavigation.background: *BG_LIGHT       # Editor marker navigation widget background.
  editorMarkerNavigationError.background: *RED       # Editor marker navigation widget error color.
  editorMarkerNavigationWarning.background: *ORANGE  # Editor marker navigation widget warning color.
  editorMarkerNavigationInfo.background: *CYAN       # Editor marker navigation widget info color.

  # Peek view colors
  peekView.border: *BG_LIGHT                                           # Color of the peek view borders and arrow.
  peekViewEditor.background: *BG                                       # Background color of the peek view editor.
  peekViewEditorGutter.background:                                     # Background color of the gutter in the peek view editor.
  peekViewEditor.matchHighlightBackground: !alpha [ *EDIT_SELECT, 80 ] # Match highlight color in the peek view editor.
  peekViewEditor.matchHighlightBorder:                                 # Match highlight border color in the peek view editor.
  peekViewResult.background: *BG                                       # Background color of the peek view result list.
  peekViewResult.fileForeground: *FG                                   # Foreground color for file nodes in the peek view result list.
  peekViewResult.lineForeground: *FG                                   # Foreground color for line nodes in the peek view result list.
  peekViewResult.matchHighlightBackground: *SELECTION                  # Match highlight color in the peek view result list.
  peekViewResult.selectionBackground: *SELECTION                       # Background color of the selected entry in the peek view result list.
  peekViewResult.selectionForeground: *FG                              # Foreground color of the selected entry in the peek view result list.
  peekViewTitle.background: *BG_LIGHT                                  # Background color of the peek view title area.
  peekViewTitleDescription.foreground: *COMMENT                        # Color of the peek view title info.
  peekViewTitleLabel.foreground: *FG                                   # Color of the peek view title.

  # Merge conflicts color
  merge.currentHeaderBackground: !alpha [ *GREEN, 80 ]   # Current header background in inline merge conflicts. The color must not be opaque so as not to hide underlying decorations.
  merge.currentContentBackground:                        # Current content background in inline merge conflicts. The color must not be opaque so as not to hide underlying decorations.
  merge.incomingHeaderBackground: !alpha [ *PURPLE, 80 ] # Incoming header background in inline merge conflicts. The color must not be opaque so as not to hide underlying decorations.
  merge.incomingContentBackground:                       # Incoming content background in inline merge conflicts. The color must not be opaque so as not to hide underlying decorations.
  merge.border:                                          # Border color on headers and the splitter in inline merge conflicts.
  merge.commonContentBackground:                         # Common ancestor content background in inline merge-conflicts. The color must not be opaque so as not to hide underlying decorations.
  merge.commonHeaderBackground:                          # Common ancestor header background in inline merge-conflicts. The color must not be opaque so as not to hide underlying decorations.
  editorOverviewRuler.currentContentForeground: *GREEN   # Current overview ruler foreground for inline merge conflicts.
  editorOverviewRuler.incomingContentForeground: *PURPLE # Incoming overview ruler foreground for inline merge conflicts.
  editorOverviewRuler.commonContentForeground:           # Common ancestor overview ruler foreground for inline merge conflicts.

  # Panel colors
  panel.background: *BG_LIGHT           # Panel background color.
  panel.border: *BG_LIGHT               # Panel border color on the top separating to the editor.
  panel.dropBorder:                     # Drag and drop feedback color for the panel titles. Panels are shown below the editor area and contain views like output and integrated terminal.
  panelTitle.activeBorder: *PINK        # Border color for the active panel title.
  panelTitle.activeForeground: *FG      # Title color for the active panel.
  panelTitle.inactiveForeground: *FG    # Title color for the inactive panel.
  panelInput.border: *DEBUG             # Input box border for inputs in the panel.
  panelSection.border: *DEBUG           # Panel section border color used when multiple views are stacked horizontally in the panel. Panels are shown below the editor area and contain views like output and integrated terminal.
